<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="container">
    <!--  乐淘淘头部 -->
    <div class="head">
        <a href="#" class="icon_left  btn_back"><i class="mui-icon mui-icon-back"></i></a>
        <h3>搜索中心</h3>
    </div>

    <div class="main">
        <!-- 乐淘区域滚动部分  -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <!--搜索框-->
                <div class="search_box">
                    <input type="text" class="ipt_box" placeholder="请输入搜索关键字">
                    <buttom class="btn mui-btn-primary btn_search">搜索</buttom>
                </div>

                <!-- 历史记录 -->
                <div class="history">
                </div>


            </div>
        </div>
    </div>

    <!-- 乐淘尾部 -->
    <div class="footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
            <li><a href="categroy.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
            <li><a href="user.html" ><i class="fa fa-user"></i><p>用户中心</p></a></li>
        </ul>
    </div>
    <!-- 历史记录 模版引擎 -->
    <script type="text/html" id="historyTmp">
        {{ if list.length  > 0    }}
         <p class="mui-clearfix"><span class="mui-pull-left">历史记录</span> <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i>清空记录</span></p>
         <ul>
         {{ each list v  i }}
                 <li><a href="searchList.html?key={{ v }}" >{{ v  }}</a><i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-index="{{ i }}"></i></li>
         {{ /each }}
         </ul>
         {{ else }}
           <p>没有更多记录了！</p>
        {{ /if  }}
    </script>
</div>

</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>

</html>
