<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>用户管理</title>
</head>
<body>
<!--乐淘侧边栏-->
<div class="lt_aside body_bg">
    <!--标题-->
    <div class="brand"><a href="index.html">乐淘淘</a></div>

    <!--头像-->
    <div class="user">
        <img src="./images/default.png" alt="">
        <p> 超级管理员 </p>
    </div>

    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:void(0);" class="category"><i class="category glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child " style="display: none">
                    <a href="first.html" class="first">一级分类</a>
                    <a href="second.html" class="second">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

        </ul>
    </div>

</div>

<!--乐淘主面板-->
<div class="lt_main">
    <!--topBar -->
    <div class="lt_topBar">
        <a href="#" class="pull-left  icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logOut" data-toggle="modal" data-target="#logout_modal"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!--内容区-->
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>

        <!--表格-->
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th> 序号 </th>
                <th> 用户名</th>
                <th> 手机号 </th>
                <th> 状态 </th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!--分页-->
        <div class="page text-right">
            <ul id="pagintor"></ul>
        </div>

    </div>
</div>

<!--乐淘模态框 登出 -->
<div class="modal fade logout-modal" tabindex="-1"  id="logout_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="tips"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger btn_logout">退出</button>
            </div>

        </div>
    </div>
</div>
<!--乐淘模态框 确认操作？ -->
<div class="modal fade bs-example-modal-md" tabindex="-1"  id="user_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="tips"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;你确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger btn_update">确定</button>
            </div>

        </div>
    </div>
</div>


<!--模版引擎 渲染用户数据 -->
<script type="text/template" id="tmp">
    {{ each rows v i }}
    <tr>
        <!--
         假设删除数据的话 id 值不会顺序显示 ，所以不能用id当做序号 ，
         序号可以是 (page-1)*size + i+1
         -->
        <td>{{  (page-1)*size + i+ 1   }}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <!--判断用户状态 ， 1 表示正常状态  0表示禁用状态 -->
        <td>
            {{ v.isDelete === 1 ? "正常":"已禁用"}}
        </td>
        <!--   保存当前用户的id值，方便修改   -->
        <td   data-id="{{ v.id  }}" >
        {{ if v.isDelete == 1}}
           <button class="btn btn-danger">禁用</button>
        {{ else  }}
            <button class="btn btn-primary">启用</button>
        {{ /if }}
        </td>
    </tr>
    {{ /each }}
</script>


</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/user.js"></script>
</html>
