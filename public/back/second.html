<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">    <link rel="stylesheet" href="./css/common.css">    <title>二级分类管理</title></head><body><!--乐淘侧边栏--><div class="lt_aside body_bg">    <!--标题-->    <div class="brand"><a href="index.html">乐淘淘</a></div>    <!--头像-->    <div class="user">        <img src="./images/default.png" alt="">        <p> 超级管理员 </p>    </div>    <!--导航-->    <div class="nav">        <ul>            <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>            <li>                <a href="javascript:void(0);"  class="category"><i class="category glyphicon glyphicon-list"></i><span>分类管理</span></a>                <div class="child " style="display: block">                    <a href="first.html" class="first">一级分类</a>                    <a href="second.html" class="second current">二级分类</a>                </div>            </li>            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>        </ul>    </div></div><!--乐淘模态框  登出--><div class="modal fade logOut-model" tabindex="-1" >    <div class="modal-dialog modal-sm">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>                <h4 class="modal-title">温馨提示</h4>            </div>            <div class="modal-body">                <p class="tips"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;您确定要退出后台管理系统吗？</p>            </div>            <div class="modal-footer">                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>                <button type="button" class="btn btn-danger btn_logout">确定</button>            </div>        </div>    </div></div><!--乐淘模态框  添加分类--><div class="modal fade " tabindex="-1"  id="add_secondCate">    <div class="modal-dialog modal-sm">        <div class="modal-content">            <form id="form_addSecondCate" >                <div class="modal-header">                    <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>                    <h4 class="modal-title">添加分类</h4>                </div>                <div class="modal-body">                        <!-- 下拉菜单 -->                        <div class="form-group first-cate">                            <div class="dropdown">                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                                    <span class="firstName"> 请选择一级分类</span>                                    <span class="caret"></span>                                </button>                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">                                </ul>                            </div>                            <input type="hidden" name="categoryId" >                            <input type="hidden" name="hot" value="1">                        </div>                        <!-- 输入二级分类框 -->                        <!--                            每一行外层套一个 formgroup  父元素，表单校验依赖于这个父元素，实现添加提示信息                            如果没有form-group 表单校验会报错                         -->                        <div class="form-group">                            <label for="second_cateName"></label>                            <input type="text" class="form-control" id="second_cateName" placeholder="请输入二级分类名称" name="brandName">                        </div>                        <!-- 上传图片 -->                        <div class="form-group">                            <label for="uploadFile" class="btn btn-default">上传图片</label>                            <input type="file" class="form-control" id="uploadFile"style="display: none" name="pic1" data-url="/category/addSecondCategoryPic" accept="image/*">                        </div>                        <!--  占位图片 -->                        <div class="form-group" id="imgBox">                            <img src="./images/none.png" style="height: 100px" alt="">                            <input type="hidden" name="brandLogo">                        </div>                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>                    <button type="submit" class="btn btn-danger btn-add-seCate">确定</button>                </div>            </form>        </div>    </div></div><!--乐淘主面板--><div class="lt_main">    <!--topBar -->    <div class="lt_topBar">        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>        <a href="#" class="pull-right icon_logOut" data-toggle="modal" data-target=".logOut-model"><i class="glyphicon glyphicon-log-out"></i></a>    </div>    <!--内容区-->    <div class="container-fluid">        <!-- 路径导航 -->        <ol class="breadcrumb">            <li><a href="index.html">管理系统</a></li>            <li><a href="#">分类管理</a></li>            <li class="active">二级分类</li>        </ol>        <!-- 添加分类 -->        <button class="btn btn-default btn_second_addCate " >添加分类</button>        <!-- 表格 -->        <table class="table table-hover table-bordered mt_20 ">            <thead>            <tr>                <th> 序号</th>                <th> 一级分类名称</th>                <th> 二级分类名称</th>                <th> 二级分类LOGO</th>            </tr>            </thead>            <tbody>            </tbody>        </table>        <!-- 二级分类 分页区-->        <div class="second_page text-right">            <ul id="pagintor"></ul>        </div>    </div></div><!--二级分类所有数据渲染 模版引擎--><script type="text/template" id="second_tmp">    {{ each rows v i  }}    <tr>        <td>{{ (page-1)*size + i+ 1 }}</td>        <td>{{ v.categoryName }}</td>        <td>{{ v.brandName }}</td>        <td>            <img src="{{ v.brandLogo }}" alt="logo" height="50" >        </td>    </tr>    {{ /each }}</script><!-- 添加分类 一级分类列表渲染 模版引擎--><script type="text/template" id="dropDowm">    {{ each rows v i}}    <li><a href="#" data-id="{{ v.id }}">{{  v.categoryName }}</a></li>    {{ /each }}</script></body><script src="lib/jquery/jquery.min.js"></script><!-- jquery-fileupLoad 依赖于 jQuery.ui.widget.js --><script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script><script src="./lib/jquery-fileupload/jquery.fileupload.js"></script><script src="lib/bootstrap/js/bootstrap.min.js"></script><script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script><script src="./lib/nprogress/nprogress.js"></script><script src="./lib/artTemplate/template-web.js"></script><script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script><script src="./js/common.js"></script><script src="./js/isLogin.js"></script><script src="./js/second.js"></script></html>
