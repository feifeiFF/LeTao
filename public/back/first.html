<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>后台管理系统首页</title>
</head>
<body>
<!--乐淘侧边栏-->
<div class="lt_aside body_bg">
    <!--标题-->
    <div class="brand"><a href="index.html">乐淘淘</a></div>

    <!--头像-->
    <div class="user">
        <img src="./images/default.png" alt="">
        <p> 超级管理员 </p>
    </div>

    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:void(0); "  class="category"> <i class="category glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child " style="display: block">
                    <a href="first.html" class="first current">一级分类</a>
                    <a href="second.html" class="second">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>

        </ul>
    </div>

</div>

<!--乐淘模态框-->
<div class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="tips"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger btn_logout">确定</button>
            </div>

        </div>
    </div>
</div>



<!--乐淘主面板-->
<div class="lt_main">
    <!--topBar -->
    <div class="lt_topBar">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logOut" data-toggle="modal" data-target=".bs-example-modal-md"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!--内容区-->
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">一级分类</li>
        </ol>

        <!--添加分类-->
        <button class="btn btn-default btn_addCate">添加分类</button>

        <!--表格-->
        <table class="table table-hover table-bordered mt_20">
            <thead>
            <tr>
                <th width="20%"> 序号 </th>
                <th width="80%"> 一级分类 </th>
            </tr>
            </thead>
            <tbody>
              <tr>
                  <td> 1</td>
                  <td> 女士馆 </td>
              </tr>
            </tbody>
        </table>

        <!-- 添加分页 -->
        <div class="text-right">
             <ul id="pagenatior_first"></ul>
        </div>

    </div>
</div>

<!-- 添加分类模态框 -->
<div class="modal fade bs-example-modal-md" tabindex="-1"  id="addCate_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="addCate_form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="addCate"></label>
                        <input type="text" class="form-control" id="addCate" placeholder="请输入一级分类" name="categoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- 分类数据 模版引擎 -->
<script type="text/template" id="cateTmp">
    {{ each rows v i }}
     <tr>
       <td>{{  (page-1)*size + i+ 1   }}</td>
       <td>{{  v.categoryName }} </td>
     </tr>
    {{ /each  }}
</script>

</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/first.js"></script>
</html>
