<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>后台管理系统首页</title>
</head>
<body>
<!--侧边栏-->
<div class="lt_aside body_bg">
    <div class="lt_aside_title">
        <a href="index.html"> 乐淘淘 </a>
    </div>
    <div class="lt_user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="lt_nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li><a href="javascript:void(0);" class="cate"> <i class="glyphicon glyphicon-list"></i>分类管理 </a>
                <div class="child" >
                    <a href="first.html" class="now">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>产品管理</a></li>
        </ul>
    </div>
</div>

<!--乐淘主面板-->
<div class="lt_main">

    <!--乐淘 顶部 固定条 -->
    <div class="topBar">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logOut"> <i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid ">

        <!-- 路径导航-->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">一级管理</li>
        </ol>

        <!-- 添加分类-->
        <button class="btn btn-default btn-add-first">添加分类</button>

        <!--数据展示区 表格-->
        <table class="table table-bordered table-hover mt_20">
            <thead>
            <tr>
                <th>序号</th>
                <th>一级分类名</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!--分页-->
        <div class="first-page text-right">
            <ul id="pagenatior"></ul>
        </div>
    </div>
</div>

<!-- 登出 模态框 -->
<div class="modal fade" id="logOut_modal" tabindex="-1" >
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p><i class="glyphicon glyphicon-info-sign"></i>&nbsp;您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger btn-logOut">确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 添加一级分类 模态框 -->
<div class="modal fade" id="add_first_modal" tabindex="-1" >
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <form id="firstForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="firstCateName"></label>
                        <input name="categoryName" type="text" class="form-control" id="firstCateName" placeholder="请输入一级分类">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-danger">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--模版引擎  一级分类数据表-->
<script type="text/template" id="first_tmp">
    {{ each rows v i }}
    <tr>
        <td>{{  (page-1)*size + i + 1 }}</td>
        <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each }}
</script>


</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/isLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</html>
