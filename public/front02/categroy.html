<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 乐淘商城  </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/categroy.css">
</head>
<body>
<div class="container">
    <!-- 乐淘头部-->
    <div class="header">
        <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
        <h3>分类列表</h3>
        <a href="searchList.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>
    <!-- 区域滚动部分-->
    <div class="main">
        <!-- 左侧区域滚动部分-->
        <div class="cate_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <ul class="first_cate">
                   </ul>
                </div>
            </div>
        </div>

        <!-- 右侧区域滚动部分-->
        <div class="cate_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="second_cate">

                    </ul>
               </div>
           </div>
    </div>
</div>
    <!-- 乐淘尾部-->
    <div class="footer">
        <ul>
            <li>
                <a href="index.html">
                    <i  class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="categroy.html" class="now">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="car.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
    <!-- 模版引擎  一级分类 -->
    <script type="text/html" id="firstCate" >
        {{ each rows v i  }}
           <li><a href="#" data-id="{{ v.id }}" class="{{ i == 0 ? 'current':''  }}">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>
    <!-- 模版引擎  二级分类 -->
    <script type="text/html" id="secondCate" >
        {{ each rows v i  }}
        <li>
            <a href="#">
                <img src="{{ v.brandLogo }}" alt=""><p>{{ v.brandName }}</p>
            </a>
        </li>
        {{ /each }}
    </script>

</div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/categroy.js"></script>

</html>
