<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <title>乐淘淘搜索页</title>
</head>
<body>
<!-- 全屏容器 -->
<div class="container">
    <!--  头部  -->
    <div class="lt_top">
        <a href="#" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>  搜索中心  </h3>
    </div>
    <div class="lt_main">
        <!-- 区域滚动部分 -->
        <div class="mui-scroll-wrapper mui-clearfix" >
            <div class="mui-scroll">
                <!-- 搜索框 -->
                <div class="searchBox">
                    <input type="text" placeholder="请输入搜素商品" class="ipt-box">
                    <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                </div>
                <!-- 历史记录-->
                <div class="history">
                </div>
            </div>
        </div>
    </div>
    <!--  尾部  -->
<div class="lt_bottom">
    <ul>
        <li>
            <a href="index.html" >
                <i class="fa fa-home "></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="categroy.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user" ></i>
                <p>用户中心</p>
            </a>
        </li>
    </ul>
</div>

</div>


</div>

<!--  模版引擎 渲染历史记录 -->
<script type="text/html" id="historyTmp">
    {{ if list.length > 0 }}
    <p class="title mui-clearfix">
        <span class="mui-pull-left">历史记录</span>
        <span class="mui-pull-right btn-empty"><i class=" fa fa-trash empty"></i>清空记录</span>
    </p>
    <ul class="mui-clearfix history_content">
        {{ each list v i }}
        <li>
             <!--  将搜索关键字存储到 url 中，传递给商品列表页 -->
            <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{  v  }}</a>
            <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty" data-id="{{ i }}" ></i>
        </li>
        {{ /each }}
    </ul>
    {{ else }}
    <p>没有更多历史记录了！</p>
    {{  /if  }}


</script>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</html>
