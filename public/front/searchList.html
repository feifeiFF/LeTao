<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <title>商品列表</title>
</head>
<body>
<!-- 全屏容器 -->
<div class="container">
    <!--  头部  -->
    <div class="lt_top">
        <a href="#" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>  商品列表  </h3>
    </div>

    <div class="lt_main">
        <!-- 区域滚动部分 -->
        <div class="mui-scroll-wrapper mui-clearfix" >
            <div class="mui-scroll">
                <!-- 搜索框 -->
                <div class="searchBox">
                    <input type="text" placeholder="请输入搜素商品" class="ipt-box">
                    <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                </div>
                <!-- 排序依据 -->
                <div class="sort mui-clearfix">
                    <a href="#" >上架时间<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                </div>
                <!-- 商品列表 -->
                <div class="product">
                     <ul >
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!--  尾部  -->
<div class="lt_bottom">
    <ul>
        <li>
            <a href="index.html" >
                <i class="fa fa-home "></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="categroy.html">
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user" ></i>
                <p>用户中心</p>
            </a>
        </li>
    </ul>
</div>
</div>


</div>


<!-- 模版引擎 商品列表 -->
<script type="text/template" id="productTmp">
        {{  each data v i }}
        <li class="lt_product_item">
            <a href="product.html?productId={{ v.id }}">
                <img src="{{ v.pic[0].picAddr }}" alt="">
                <p class="info mui-ellipsis-2">{{ v.proName }}</p>
                <p>
                    <span class="price">￥{{ v.price }}</span>
                    <span class="oldPrice">￥{{  v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-danger btn-like">立即购买</button>
            </a>
        </li>
        {{ /each }}
</script>

</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>


</html>
