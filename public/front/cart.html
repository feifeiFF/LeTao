<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐淘淘首页</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cart.css">

</head>
<body>
<!-- 全屏容器 -->
<div class="container">
    <!--  头部  -->
    <div class="lt_top">
        <a href="#" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3> 购物车 </h3>
    </div>



    <div class="lt_main">
        <!-- 区域滚动部分 -->
        <div class="mui-scroll-wrapper mui-clearfix" >
            <div class="mui-scroll">




            </div>
        </div>
    </div>

    <!--  尾部  -->
<div class="lt_bottom">
    <ul>
        <li>
            <a href="index.html" >
                <i class="fa fa-home "></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="categroy.html" >
                <i class="fa fa-bars"></i>
                <p>分类页</p>
            </a>
        </li>
        <li>
            <a href="cart.html" class="current">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>用户中心</p>
            </a>
        </li>
    </ul>
</div>
</div>



<script type="text/html" id="cartTmp">

    {{  each list  v  i }}
    <ul class="mui-table-view">
        <li class="mui-table-view-cell cart_item">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn_edit" ></a>
                <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete"
                  data-id="{{ v.id }}"
                ></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">

                    <!-- 左侧图片 -->
                    <div class="cart_img">
                        <img src="./images/product.jpg" alt="">
                        <input type="checkbox" class="ck">
                    </div>

                    <!-- 右侧商品详情 -->
                    <div class="cart_info">
                        <p class="pro_name mui-ellipsis-2">
                           {{ v.proName  }}
                        </p>
                        <p>
                            <span class="price">¥{{ v.price }}</span>
                            <span class="oldPrice">¥{{ v.oldPrice }}</span>
                            <span class="mui-pull-right">{{ v.productNum }}双</span>
                        </p>
                        <p>
                            鞋码: {{ v.size }}
                        </p>
                    </div>

                </div>
            </div>
        </li>
        {{ /each  }}
    </ul>
</script>
</div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</html>
