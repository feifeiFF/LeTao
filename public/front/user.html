<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!-- 全屏容器 -->
<div class="container">
    <!--  头部  -->
    <div class="lt_top">
        <a href="#" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
        <h3>  用户中心  </h3>
    </div>
    <!-- 乐淘主体 -->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media" id="userInfo">
                        <!-- 挖个坑 -->
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">账号与安全</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">我的购物车</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">收货地址管理</a>
                    </li>
                </ul>

                <div class="btn-wrapper">
                    <button class="mui-btn mui-btn-block" id="logout">退出</button>

            </div>
        </div>
    </div>
</div>

<!--  尾部  -->
<div class="lt_bottom">
    <ul>
        <li>
            <a href="index.html" >
                <i class="fa fa-home "></i>
                <p>首页</p>
            </a>
        </li>
        <li>
            <a href="categroy.html">
                <i class="fa fa-bars"></i>

            </a>
        </li>
        <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a>
        </li>
        <li>
            <a href="user.html"  class="current">
                <i class="fa fa-user" ></i>
                <p>用户中心</p>
            </a>
        </li>
    </ul>
</div>
</div>
<!-- 用户信息 -->
<script type="text/html" id="infoTpl">
    <a href="javascript:;">
        <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
        <div class="mui-media-body">
            {{ username }}
            <p class='mui-ellipsis'>绑定手机: {{ mobile }} </p>
        </div>
    </a>
</script>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
