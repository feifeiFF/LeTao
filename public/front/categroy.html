<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘淘首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/categroy.css">
</head>
<body>
<!-- 全屏容器 -->
<div class="container">
    <!--  头部  -->
    <div class="lt_top">
        <a href="#" class="icon_left"><i class="fa fa-home"></i></a>
        <h3> 乐淘分类</h3>
        <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>
    <!-- 区域滚动部分 -->
    <div class="lt_main">
        <!--  左侧 区域滚动部分   -->
        <div class="cate_left">
            <div class="mui-scroll-wrapper mui-clearfix" >
                <div class="mui-scroll">
                    <ul id="firstCateBox">

                    </ul>
                </div>
            </div>
        </div>
        <!--  右侧区域滚动部分  -->
        <div class="cate_right">
            <div class="mui-scroll-wrapper mui-clearfix" >
                <div class="mui-scroll">
                    <ul id="secondCateBox" class="mui-clearfix">
                    </ul>
                </div>
            </div>
        </div>

    </div>
 </div>

    <!--  尾部  -->
    <div class="lt_bottom">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home "></i>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="categroy.html" class="current">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>

    <!--  模版引擎 渲染一级分类-->
    <script type="text/template" id="firstTmp">
        {{ each rows v  i }}
        <li><a href="javascript:void(0);" class="{{ i ===  0 ?'current':''  }}" data-id="{{  v.id  }}">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>

   <!--  模版引擎 渲染二级品牌页 -->
   <script type="text/html" id="secondCate">
       <!--  首先判断这个分类里面 有么有数据 没有的话给用户提示  -->
       {{ if rows.length==0}}
          <p>没有更多数据了</p>
       {{ else }}
       {{ each rows v i }}
       <li>
           <a href="javascript:void(0);"><img src="{{ v.brandLogo }}" alt="">
               <p>{{ v.brandName }}</p>
           </a>
       </li>
       {{ /each }}
       {{ /if }}
   </script>
</div>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/categroy.js"></script>
</html>
